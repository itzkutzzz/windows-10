function makeDraggable(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    element.querySelector('.title-bar').onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        element.style.zIndex = ++zIndex;
    }

    function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

function changeBackground(color, element) {
    const desktop = document.querySelector('.desktop');
    desktop.style.backgroundColor = color;
    desktop.style.backgroundImage = 'none'; // Disable any background image
    desktop.setAttribute('data-background', color); // Set data attribute for specific color options

    document.querySelectorAll('.color-option').forEach((el) => el.classList.remove('active'));
    element.classList.add('active');

    document.querySelectorAll('.color-option').forEach((el) => {
        // Reset dynamic classes first
        el.classList.remove('dynamic-dark');
        el.classList.remove('dynamic-light');
    });

    // Adjust text/icon colors based on the background color
    if (color === '#ffffff') {
        document.querySelector('.desktop').classList.add('white-bg');
    } else {
        document.querySelector('.desktop').classList.remove('white-bg');
    }

    // Apply text color logic based on the background color for personalization
    if (color === '#000000' || color === '#0078D7' || color === '#ff0000') {
        document.querySelectorAll('.color-option').forEach((el) => {
            el.classList.add('dynamic-dark'); // White text for dark backgrounds
        });
    } else if (color === '#ffffff') {
        document.querySelectorAll('.color-option').forEach((el) => {
            el.classList.add('dynamic-light'); // Black text for light backgrounds
        });
    }

    // Set text color default for other applications
    if (color === '#000000') {
        document.documentElement.style.setProperty('--primary-text', 'white'); // Black background -> white text
    } else if (color === '#ffffff') {
        document.documentElement.style.setProperty('--primary-text', 'black'); // White background -> black text
    } else {
        document.documentElement.style.setProperty('--primary-text', 'black'); // Default text color
    }
}

function switchTab(tabElement, tabId) {
    // Null-check for safer tab switching

    // Highlight the clicked tab

        if (tab) tab.classList.remove('active');
    });
    tabElement.classList.add('active');

    // Show the corresponding tab content
    document.querySelectorAll('.tab-content').forEach(content => {
        if (content) content.classList.remove('active');
    });

    if (targetTabContent) targetTabContent.classList.add('active');
}
